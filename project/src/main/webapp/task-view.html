<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Task | Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/master.css">
    <link rel="stylesheet" href="/static/css/task-view.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Navbar Begins -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Door2Door</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>

          <li class="nav-item">
              <div id="profile-url"></div>
          </li>
        </ul>

        <div id="logout-button"></div>

      </div>
    </nav>
    <!-- Navbar ends -->

    <p></p>
    
    <div class="container taskCard">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <strong><p class="taskHeader" id="taskTitle"></p></strong>
          </div>

        </div>
      </div>
      <hr>
      <div class="container">
        <!-- Details -->
        <div class="row">
          <div class="col-lg-2 taskLabel">
            <strong>Details: </strong>
          </div>
          <div class="col-lg-10 taskValue" id="taskDetails">
          </div>
        </div>

        <!-- location -->
        <div class="row">
          <div class="col-lg-2 taskLabel">
            <strong>Location: </strong>
          </div>
          <div class="col-lg-10 taskValue" id="taskLocation">
          </div>
        </div>

        <!-- Deadline -->
        <div class="row">
          <div class="col-lg-2 taskLabel">
            <strong>Deadline: </strong>
          </div>
          <div class="col-lg-10 taskValue" id="taskDeadline">
          </div>
        </div>

        <!-- Created By -->
        <div class="row">
          <div class="col-lg-2 taskLabel">
            <strong>Created By: </strong>
          </div>
          <div class="col-lg-10 taskValue" id="taskCreatedBy">
          </div>
        </div>

        <!-- Compensation -->
        <div class="row">
          <div class="col-lg-2 taskLabel">
            <strong>Compensation: </strong>
          </div>
          <div class="col-lg-10 taskValue" id="taskCompensation">
          </div>
        </div>

        <p></p>
        
        <div class="row">
          <div class="col-lg-12" id="task-apply"></div>
        </div>

        <div class="row">
          <div id="task-assignee-list"></div>
        </div>

        <div class="row">
          <div class="task-rate"></div>
        </div>
      
      </div>
    </div>

    <!-- Bootstrap Scripts (JQuery, popper, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/static/js/task-view-script.js" ></script>
  </body>
  
  
</html>
